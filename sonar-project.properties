# SonarCloud Configuration
sonar.projectKey=konabe_line-bot-with-partner
sonar.organization=konabe

# Project Information
sonar.projectName=LINE Bot with Partner
sonar.projectVersion=1.0

# Source Code
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/venv/**,**/htmlcov/**

# Test Exclusions
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8
